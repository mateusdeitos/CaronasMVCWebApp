<!doctype html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" /> 
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
        <title>SSMA for Sybase: HTML Assesment report. Procedure sp_add_qpgroup</title>

        <script language="javascript">

            function init(fn, s) {
                var d = document.location.search;

                if (d != '') {
                    var prefix = d.substring(d.lastIndexOf('?') + 1, d.length);
                    if (document.frames[fn].document.location.href == "about:blank")
                        document.frames[fn].document.location.href = prefix + "/" + s;
                    var k = 0;
                    if (fn == 'stat') {
                        for (i = 0; i < document.frames[fn].document.all.length; i++)
                            if (document.frames[fn].document.all[i].nodeName == "TR")
                                k++;
                        if (k > 1)
                            main.cols = "56%,*";
                    }
                }
            }
        </script>

        <STYLE>
            .buttons 	{ border-bottom:2px solid silver; zoom: 0.70 }
            .left 	{ border-top:41px solid silver;  border-bottom:2px solid silver;}
            .stat 	{ border-left:1px solid black; border-right:1px solid black;border-top:1px solid black;border-bottom:1px solid black;}
            .cat 	{ border-left:1px solid black;border-top:1px solid black;border-bottom:1px solid black;}
            .children 	{ border-right:2px solid silver}
            .inv {display:none}
 
        </STYLE>

    </head>
<body bgcolor="silver" >

<div display="none">
<frameset  cols="0,*"  border="0" BORDERCOLOR="silver" name="main" frameborder="0" framespacing="2">
<frameset name="left" rows="0,*" border="0" FRAMESPACING="0" TOPMARGIN="0" LEFTMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0">
	<frame  TOPMARGIN="0" LEFTMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0" bgcolor="mistyrose" class="buttons" src="statButtons.html" name="statButt" scrolling="no">
	<frame  class="stat" src="about:blank" name="stat"  onload="init('stat','stat.html');" scrolling="no"/>
</frameset>

<frameset  rows="0,*" border="0" FRAMESPACING="0" TOPMARGIN="0" LEFTMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0">
<frame   class="buttons" src="trgButtons.html"  name="trgButt"   >
<frame class="cat" src="about:blank" name="cat"  onload="init('cat','cat.xml');" scrolling="no">
</frameset>

</frameset>
</div>
</body>
</html>
