<HTML>
<HEAD>
    
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" /> 

        <STYLE>
			TD {border:none;}
			TD {cursor:hand;}
			.panel  {position:relative;    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#FFFFFFFF, endColorstr=#FFBBBBBB, gradientType=0 );
		background-Color: powderblue;width:100%;height:35px;
		border-bottom:1px solid BLACK;border-top:1px solid BLACK;}
			img {border: 0px;position:relative;top:4px;left:3px;
			vertical-align: middle;}
		</STYLE>
		<script>

		    var path;
		    function getSrcTrg() {
		        path = top.tree.$(".nodeSel").attr("id");
		        parent.testScen.location.href = path + '/stat.html';
		    };

		    function init() {
		        try {
		            var height = top.getCatHeight();
		            h = height - 285;
		            return h;
		        }
		        catch (e) {
		            return "100%";
		        }
		    }

		    function show() {
		        var sDiv = document.getElementById("showDiv");
		        var imgSrc = document.getElementById("open_close");
		        if (sDiv.className == "opened") {
		            getSrcTrg();

		            imgSrc.setAttribute("src", "img/nolines_minus.gif");
		            sDiv.className = "closed";
		        }
		        else {
		            imgSrc.setAttribute("src", "img/nolines_plus.gif");
		            sDiv.className = "opened";
		            parent.testScen.location.href = "defaultScenario.html";
		        }
		    }

		</script>
</HEAD>
<BODY position='absolute' height='35px' bgcolor='lavender'>
<span class='panel'><table><tr><td><div class="opened" id="showDiv" style="display:block"><a href="javascript:show()"><img id="open_close" src="img/nolines_plus.gif"></a></div></td><td><span style='position:relative;top:4px;font-family:Arial;font-size:13px;'>Statistics:&nbsp;</span></td></table></span>
</BODY>
</HTML>
